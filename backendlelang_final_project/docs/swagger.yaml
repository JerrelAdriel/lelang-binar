paths:
  /api/v1/auth/register:
    post:
      description: Register new user
      summary: Create new account
      tags:
      - Authentication
      requestBody:
        description: Register new user
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                  example: Muhammad Agung
                email:
                  type: string
                  format: email
                  example: muhammadagung@gmail.com
                password:
                  type: string
                  example: 12345678
      responses:
        201:
          description: Register Success, and login
          content:
            aplication/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: CREATED
                  data:
                    $ref: "#/components/schemas/exampleRegister"
        409:
          description: Register Failed becuse email already exists !
          content:
            aplication/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Email already exists !
        400:
          description: Bad request
          content:
            aplication/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Register Failed !

